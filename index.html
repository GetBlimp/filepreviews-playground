<!DOCTYPE html>
<html>
<head>
  <title>FilePreviews.io Playground</title>
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
  <style>
    body { margin: 50px; }
    input { padding: 10px; width: 400px; }
    pre { background-color: #E5E5E5; padding: 20px; }
  </style>
</head>
<body>
  <h1>FilePreviews.io Playground</h1>
  <button id="reset">Reset</button>

  <hr>

  <form id="generate">
    <h2>Submit Job</h2>
    <p><label for="uploader">Upload a file:</label></p>
    <p><input type="filepicker" data-fp-apikey="A2akJQayfTJGyk1QPUbrQz" id="uploader"></p>
    <p><label for="url">or enter a file URL:</label></p>
    <p><input type="text" id="url" required /></p>
    <p><button id="generate">Submit Job</button></p>
  </form>

  <hr>

  <form id="retrieve">
    <h2>Check status</h2>
    <p><label for="jobId">JobId:</label></p>
    <p><input type="text" id="jobId" required /></p>
    <p><button id="status">Check Status</button></p>
  </form>

  <hr>

  <pre id="logContainer"></pre>

  <script src="//api.filepicker.io/v2/filepicker.js"></script>
  <script src="bower_components/filepreviews/dist/filepreviews.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
